<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
    // Check if the page was a 404 (needed to check if your SPA routing is valid)
    if (window.location.pathname !== '/404.html') {
        // Replace the 404 path with the original path
        window.location.replace(window.location.pathname.replace('/404.html', '') + window.location.hash);
    }
    </script>
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
</body>
</html>
